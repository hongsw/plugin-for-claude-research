# Topic Definition Template
# Use this template to define the specific research goal/problem

topic:
  # Goal statement (what you want to achieve)
  goal_statement: ""

  # Scope boundaries
  scope:
    included:
      - ""
    excluded:
      - ""

  # Target timeline
  timeline:
    target_completion: ""  # e.g., "2026-12-31"
    milestones:
      - date: ""
        description: ""

  # Available resources
  resources:
    expertise:
      - ""
    infrastructure:
      - ""
    budget_range: ""  # e.g., "Medium ($50K-$200K)"

  # Technical prerequisites
  prerequisites:
    systems:
      - ""
    knowledge:
      - ""
    data_availability:
      - ""

# Stakeholder definitions
stakeholders:
  primary:
    - role: ""
      expertise: ""
      need: ""
      success_criteria: ""

  secondary:
    - role: ""
      relationship: ""

  beneficiaries:
    - group: ""
      expected_benefit: ""

# Success metrics
success_metrics:
  quantitative:
    - metric: ""
      target: ""
      measurement_method: ""

  qualitative:
    - indicator: ""
      criteria: ""

# Constraints
constraints:
  temporal: ""
  resource: ""
  technical: ""
  regulatory: ""
  organizational: ""

